<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/expense.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="../static/java/expense.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-title">
            <a href="../templates/index.html">
                <img src="../logo.png" alt="Logo" class="logo">
            </a>
            <h1>Chatterbox Tracking</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="menu-bar">
        <ul>
            <li><a href="product.html"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="expense.html"><i class="fas fa-money-bill-wave"></i> Expense</a></li>
            <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        </ul>
    </nav>

    <!-- Expense Section -->
    <main>
        <h2 class="section-title">Manage Expenses and Earnings</h2>

        <!-- Add Expense Form -->
        <div class="add-expense-form">
            <h3>Add Transaction</h3>
            <form id="transactionForm">
                <label for="transaction_type">Transaction Type:</label>
                <select id="transaction_type" required>
                    <option value="earned">Earned</option>
                    <option value="spent">Spent</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <label for="transaction_date">Transaction Date:</label>
                <input type="date" id="transaction_date" required>

                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <!-- Transaction History Table -->
        <h3>Monthly Transactions</h3>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be inserted here -->
            </tbody>
        </table>

        <!-- Total Money -->
        <div class="total-summary">
            <p>Total Earned: <span id="totalEarned">$0</span></p>
            <p>Total Spent: <span id="totalSpent">$0</span></p>
            <p>Net Balance: <span id="netBalance">$0</span></p>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <canvas id="expenseChart" width="300" height="300"></canvas>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Chatterbox Tracking. All rights reserved.</p>
        <p>Designed with ❤️</p>
    </footer>
</body>
</html>
